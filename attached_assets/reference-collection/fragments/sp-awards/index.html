<style>
.awards-section {
    padding: 80px 0;
    background-color: var(--sp-dark-green);
    color: var(--sp-white);
    position: relative;
    overflow: hidden;
}

.awards-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, var(--sp-dark-green), var(--sp-secondary-green));
    opacity: 0.9;
}

.awards-header {
    margin-bottom: 60px;
    position: relative;
    z-index: 2;
}

.awards-header h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--sp-white);
    margin-bottom: 20px;
}

.awards-header p {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.9);
    max-width: 600px;
    margin: 0 auto;
}

.awards-container {
    position: relative;
    z-index: 2;
}

.awards-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 60px;
    flex-wrap: wrap;
}

.grid-display .awards-wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 40px;
}

.slider-display .awards-wrapper {
    overflow-x: auto;
    scrollbar-width: none;
    -ms-overflow-style: none;
    padding: 20px 0;
}

.slider-display .awards-wrapper::-webkit-scrollbar {
    display: none;
}

.carousel-display .awards-wrapper {
    overflow: hidden;
    position: relative;
}

.award-item {
    text-align: center;
    transition: var(--sp-transition);
    padding: 20px;
    border-radius: var(--sp-border-radius);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.award-item:hover {
    transform: translateY(-8px);
    background: rgba(255, 255, 255, 0.15);
}

.award-logo {
    margin-bottom: 20px;
}

.award-logo img {
    max-width: 120px;
    max-height: 80px;
    width: auto;
    height: auto;
    filter: brightness(0) invert(1);
    transition: var(--sp-transition);
}

.award-item:hover .award-logo img {
    filter: brightness(0) invert(1) sepia(1) saturate(2) hue-rotate(90deg);
}

.award-info h3 {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--sp-white);
    margin-bottom: 8px;
}

.award-info p {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
    margin: 0;
}

.carousel-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    pointer-events: none;
}

.carousel-btn {
    background-color: rgba(255, 255, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--sp-transition);
    pointer-events: auto;
    color: var(--sp-white);
    backdrop-filter: blur(10px);
}

.carousel-btn:hover {
    background-color: var(--sp-white);
    border-color: var(--sp-white);
    color: var(--sp-primary-green);
    transform: scale(1.1);
}

.carousel-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.prev-btn {
    left: -25px;
}

.next-btn {
    right: -25px;
}

/* Carousel specific styles */
.carousel-display .carousel-item {
    display: none;
    min-width: 200px;
}

.carousel-display .carousel-item.active {
    display: block;
}

.carousel-display .carousel-item:first-child {
    display: block;
}

@media (max-width: 1024px) {
    .awards-wrapper {
        gap: 40px;
    }
    
    .award-logo img {
        max-width: 100px;
        max-height: 60px;
    }
    
    .carousel-controls {
        display: none;
    }
}

@media (max-width: 768px) {
    .awards-section {
        padding: 60px 0;
    }
    
    .awards-header {
        margin-bottom: 40px;
    }
    
    .awards-header h2 {
        font-size: 2rem;
    }
    
    .awards-header p {
        font-size: 1rem;
    }
    
    .awards-wrapper {
        gap: 30px;
    }
    
    .award-item {
        padding: 15px;
    }
    
    .award-logo img {
        max-width: 80px;
        max-height: 50px;
    }
    
    .grid-display .awards-wrapper {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
}

@media (max-width: 480px) {
    .awards-header h2 {
        font-size: 1.8rem;
    }
    
    .awards-wrapper {
        gap: 20px;
    }
    
    .award-item {
        padding: 12px;
    }
    
    .award-info h3 {
        font-size: 1rem;
    }
    
    .award-info p {
        font-size: 0.8rem;
    }
    
    .grid-display .awards-wrapper {
        grid-template-columns: 1fr;
    }
}
</style>
